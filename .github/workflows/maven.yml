name: Java CI with Maven + Allure
permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      # Executa os testes (gera target/allure-results)
      - name: Run tests with Maven
        run: mvn clean test

      # (Opcional) adiciona overview + environment + executor
      - name: Add Allure metadata
        if: always()
        run: |
          mkdir -p target/allure-results
          echo "Browser=N/A" >> target/allure-results/environment.properties
          echo "OS=$(uname -s)" >> target/allure-results/environment.properties
          echo "BuildNumber=${{ github.run_number }}" >> target/allure-results/environment.properties
          
          cat > target/allure-results/executor.json <<EOL
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildName": "CI Build #${{ github.run_number }}",
            "buildOrder": "${{ github.run_number }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }
          EOL

      # Gera relatório HTML do Allure
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o allure-report

      # Debug (opcional)
      - name: Debug Allure Report
        run: ls -R allure-report || echo "Allure report não encontrado"

      # Publica no GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
