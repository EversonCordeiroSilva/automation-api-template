name: Java CI with Maven + Allure
permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      # Executa os testes (gera target/allure-results)
      - name: Run tests with Maven
        run: mvn clean test --file pom.xml

      # Gera relatório HTML do Allure
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o allure-report

      - name: Debug Allure Report
        run: ls -R allure-report || echo "Allure report não encontrado"

      # Publica o Allure Report no GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true

